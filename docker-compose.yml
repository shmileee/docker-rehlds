version: "3.5"

services:
  rehlds:
    image: rehlds-automix:alpha
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./files/cstrike/addons/amxmodx/configs/maps.ini:/opt/hlds/cstrike/addons/amxmodx/configs/maps.ini:ro
      - ./files/cstrike/addons/amxmodx/configs/plugins.ini:/opt/hlds/cstrike/addons/amxmodx/configs/plugins.ini
      - ./files/cstrike/addons/amxmodx/configs/users.ini:/opt/hlds/cstrike/addons/amxmodx/configs/users.ini
    ports:
      - "27015:27015"
      - "27015:27015/udp"
    command: -pingboost 3
    environment:
        SERVER_NAME: CSBydgoszcz.pl [AUTOMIX]
        MAXPLAYERS: 11
        START_MAP: de_dust2
